<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.min.js"></script>
    <script src="./GameObject.js"></script>
    <script src="./Tortoise.js"></script>
    <script src="./Hare.js"></script>

    <script src="./Camera.js"></script>
    <script src="./PlayerControls.js"></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container-fluid pl-0 pr-0">
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Turtle Vs Hare</a>

        <!-- Links -->
        <ul class="navbar-nav navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Link 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link 2</a>
          </li>

         
          <li class="nav-item">
            <a id="playerMoneyDisplay1" class="nav-link" href="">
              
            </a>
          </li>
           <!-- Dropdown -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbardrop"
              data-toggle="dropdown"
            >
              Your Name
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Sign Out</a>
            </div>
          </li>
        </ul>
      </nav>
      <div class="box">
        <!-- The Modal -->
        <div class="modal fade" id="myModal">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">BET!</h4>
                <!--             <button type="button" class="close" data-dismiss="modal">
              &times;
            </button> -->
              </div>

              <!-- Modal body -->
              <div class="modal-body">
                <p>You have $<span id="playerMoneyDisplay2">150</span></p>
                <div id="accordion">
                  <div class="card">
                    <div class="card-header" id="headingOne">
                      <h5 class="mb-0">
                        <button
                          class="btn btn-link"
                          data-toggle="collapse"
                          data-target="#collapseOne"
                          aria-expanded="true"
                          aria-controls="collapseOne"
                        >
                          EASY MONEY
                        </button>
                      </h5>
                    </div>

                    <div
                      id="collapseOne"
                      class="collapse show"
                      aria-labelledby="headingOne"
                      data-parent="#accordion"
                    >
                      <div class="card-body">
                        <p>
                          Bet $<select id="yourWagerDropdown1">
                            <option>10</option>
                            <option>25</option>
                            <option>50</option>
                            <option>100</option>
                          </select>
                          win <b>x2</b>
                        </p>
                        <button
                          type="button"
                          class="btn btn-success"
                          onclick="betEasy('Tortoise')"
                        >
                          Tortoise</button
                        >&nbsp;<button
                          type="button"
                          class="btn btn-danger"
                          onclick="betEasy('Hare')"
                        >
                          Hare
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="card">
                    <div class="card-header" id="headingTwo">
                      <h5 class="mb-0">
                        <button
                          class="btn btn-link collapsed"
                          data-toggle="collapse"
                          data-target="#collapseTwo"
                          aria-expanded="false"
                          aria-controls="collapseTwo"
                        >
                          BIG MONEY
                        </button>
                      </h5>
                    </div>
                    <div
                      id="collapseTwo"
                      class="collapse"
                      aria-labelledby="headingTwo"
                      data-parent="#accordion"
                    >
                      <div class="card-body">
                        <p>
                          Bet $<select id="yourWagerDropdown2">
                            <option>10</option>
                            <option>25</option>
                            <option>50</option>
                            <option>100</option>
                          </select>
                          on
                          <select id="racerSelectDropdown"> </select>
                          and win <b>x5</b>!
                        </p>

                        <button
                          type="button"
                          class="btn btn-warning"
                          onclick="betBig()"
                        >
                          Place Bet
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Modal footer -->
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-outline-dark"
                  data-dismiss="modal"
                >
                  No Bet
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid fixed-bottom pr-2">
        <div id="greenAlert" class="alert alert-success show fade w-25 float-right" role="alert">
        + $500
      </div>
      <div id="redAlert" class="alert alert-danger show fade w-25 float-right" role="alert">
        - $500
      </div>
      </div>
      
    </div>
  </body>
</html>
